<!DOCTYPE HTML>

-->

<html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.summary }}">
    <meta property="og:site_name" content="{{ site.title }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ page.url | absolute_url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.summary }}">

    {% if page.bg %}
      <meta property="og:image" content="{{ site.baseurl | prepend: site.url }}{{ site.images }}/{{ page.bg }}">
      <meta name="twitter:image" content="{{ site.baseurl | prepend: site.url }}{{ site.images }}/{{ page.bg }}">
    {% else %}
      <meta property="og:image" content="{{ site.baseurl | prepend: site.url }}{{ site.images }}/max-nelson-492729-unsplash.jpg">
      <meta name="twitter:image" content="{{ site.baseurl | prepend: site.url }}{{ site.images }}/max-nelson-492729-unsplash.jpg">
    {% endif %}

    <title>
      {% if page.title %}
        {{ page.title | escape }}
      {% else %}
        {{ site.title | escape }}
      {% endif %}
    </title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />


    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  </head>
  <body class="is-preload-0 is-preload-1 is-preload-2">
    {{ content }}
  <!-- Scripts -->
  <script src="{{ "assets/js/jquery.min.js" | relative_url }}"></script>
  <script src="{{ "assets/js/browser.min.js" | relative_url }}"></script>
  <script src="{{ "assets/js/breakpoints.min.js" | relative_url }}"></script>
  <script src="{{ "assets/js/main.js" | relative_url }}"></script>

  </body>
</html>
