<section id="thumbnails">
  {% for post in site.posts %}
    <article>
      <a class="thumbnail" href="images/fulls/{{ post.coverPhoto }}" data-position="left center"><img src="images/thumbs/{{ post.coverPhoto }}" alt="{{ post.title }}" /></a>
      <h2>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <p>
        {{ post.summary }}
        <br>
        <a href="{{ post.url | relative_url }}">Gallery</a> -&nbsp;OR&nbsp;- <a href="images/fulls/{{ post.coverPhoto }}" target="_blank">Full image</a>
      </p>
    </article>
  {% endfor %}
</section>
