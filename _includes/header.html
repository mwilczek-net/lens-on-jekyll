
<header id="header">
  <h1>Lens</h1>
  <p>Just another fine responsive site template by <a href="http://html5up.net">HTML5 UP</a></p>
  <ul class="icons">
    {% if site.socialMedia %}
      {% for socialMedia in site.socialMedia %}
        {% if socialMedia.url %}
          <li><a href="socialMedia.url" class="icon {{ socialMedia.icon }}" target="_blank"><span class="label">Github</span></a></li>
        {% endif %}
      {% endfor %}
    {% endif %}
    <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
    <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
    <li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
    <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
  </ul>
</header>
